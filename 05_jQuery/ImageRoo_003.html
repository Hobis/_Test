<!DOCTYPE html>
<html lang="kr">
<head>
<title>ImageRoo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/swfobject.js" charset="utf-8"></script>
<script type="text/javascript">
jQuery(window.document).ready(function() {
	var t_o = null;

	// 팝업 컨테이너
	t_o = jQuery('div#popUpCont_dv');
	t_o.css({
		//'padding-top': '12%',
		'position': 'absolute',
		'width': '100%',
		'height': '100%',
		'left': '0px',
		'top': '0px'/*,
		'background-color': 'rgba(0,0,0,0.5)'*/
	});

	t_o = jQuery('div#popUpFloor_1');
	t_o.css({
		'position': 'absolute',
		'width': '100%',
		'height': '100%',
		'left': '0px',
		'top': '0px',
		'background-color': '#000000',
		'opacity': '0.6'
	});

	// 팝업_1
	t_o = jQuery('div#popUp_1');

	});

	t_o = jQuery('div#pu_1');

		'height': '400px',
		'left': '0px',
		'top': '0px',
		'background-image': 'url(images/roo.png)',

	});
});

<body style="margin: 0px; overflow: hidden;">
<iframe id="" src="http://logeniz.ivyro.net/_test5/main.html" scrolling="no"

<div id="popUpCont_dv">
	<div id="popUpFloor_1"></div>

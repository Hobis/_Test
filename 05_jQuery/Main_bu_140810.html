var p_args_alert = function(args) {
	var t_str = '';
	var t_la = args.length;
	var i;
	for (i = 0; i < t_la; i++) {
		if (i < t_la - 1)
			t_str += args[i] + ', ';
		else
			t_str += args[i];
	}

	alert(t_str);
};

<!DOCTYPE html>
<html lang="kr">
<head>
<title>ImageRoo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/swfobject.js" charset="utf-8"></script>
<script type="text/javascript">
jQuery(window.document).ready(function() {
	var t_o = null;

	t_o = jQuery('#rect_1');
	t_o.css({
		/*'position': 'absolute',*/
		/*'left': '100px',*/
		/*'top': '100px',*/
		'width': '340px',
		'height': '240px',
		'background-color': '#ff0000',
		'cursor': 'pointer',
		/*'text-align': 'center',*/
		'display': 'block',
		'margin': '0 auto',
		'opacity': '0.6'
	});
	t_o.css({
		'background-image': 'url(images/roo.png)',
		/*'background-repeat': 'no-repeat',*/
		'background-position': '0px 0px'
	});
	t_o.mouseout(function(eObj) {
		jQuery(this).css('background-position', '0px 0px');
	});
	t_o.mouseover(function(eObj) {
		jQuery(this).css('background-position', '0px -34px');
	});
	t_o.mouseup(function(eObj) {
		jQuery(this).css('background-position', '0px 0px');
	});
	t_o.mousedown(function(eObj) {
		jQuery(this).css('background-position', '-34px -34px');
	});
});
</script>
</head>
<body style="margin: 0px;">
<div style="position: absolute; width: 100%; height:100%; left: 0px; top: 25%; background-color: #ff0000;">
	<div id="rect_1"></div>
</div>
</body>
</html>
